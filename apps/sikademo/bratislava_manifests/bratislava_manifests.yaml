apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bratislava-manifests
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: bratislava-manifests
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://gitlab.sikalabs.com/examples/2025-03-19/cloud-native-bratislava-manifests.git
    targetRevision: HEAD
    path: .
